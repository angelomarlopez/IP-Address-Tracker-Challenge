<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form>
      <input id="ip-value" type="text" placeholder="Search for any IP address or domain" >
      <button id="ip-btn"><img src="images/icon-arrow.svg" alt="Arrow Icon"></button>
    </form>
    <div class="container">
      <div class="info">
        <h2>Ip Address</h2>
        <p id="ip-address">0.000.000.000</p>
      </div>

      <div class="info">
        <h2>Location</h2>
        <p id="location">City, State Zip Code</p>
      </div>

      <div class="info">
        <h2>Timezone</h2>
        <p id="timezone">UTC -00:00</p>
      </div>

      <div class="info">
        <h2>Isp</h2>
        <p id="isp">Internet Provider</p>
      </div>
    </div>
  </header>
  <main>
    <div id="map"></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Angel Lopez</a>.
    </div>    
  </footer>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="js/index.js"></script>
</body>
</html>
